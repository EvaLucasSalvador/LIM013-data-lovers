<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>P.Oak</title>
    <link rel="shortcut icon" href="imag/logo.svg" width=200px   type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <header>

    <div class="contenedor">

      <div class="icono">
         <img src="imag/logo.svg" alt="">
      </div>

      <div class="menu">
        <div class="opcion">
          <a href="inicio">Inicio</a>
        </div>

        <div class="opcion">
         <a href="actualizaciones">Actualizaciones</a>
        </div>

        <div class="opcion">
         <a href="contacto">Contacto</a>
        </div>

      </div>

    </div>

  </header>

  <main class="mainStyle">

   <section id="Layout">
      <!-- BOTON DE ORDENAR A-Z -->
     <section class="options">
       <select id="order" class="selectStyle">
          <option value="" selected disabled>Ordenar</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
       </select> 
      
       <select id="type" class="selecTipos">
          <option value="" selected disabled>Tipo</option>
          <option class="acero" value="steel">Acero</option>
          <option class="agua" value="water">Agua</option>
          <option class="bicho" value="bug">Bicho</option>
          <option class="dragon" value="dragon">Dragón</option>
          <option class="electrico" value="electric">Eléctrico</option>
          <option class="fantasma" value="ghost">Fantasma</option>
          <option class="fuego" value="fire">Fuego</option>
          <option class="hada" value="fairy">Hada</option>
          <option class="hielo" value="ice">Hielo</option>
          <option class="lucha" value="fighting">Lucha</option>
          <option class="normal" value="normal">Normal</option>
          <option class="planta" value="grass">Planta</option>
          <option class="psiquico" value="psychic">Psiquico</option>
          <option class="roca" value="rock">Roca</option>
          <option class="siniestro" value="dark">Siniestro</option>
          <option class="tierra" value="ground">Tierra</option>
          <option class="veneno" value="poison">Veneno</option>
          <option class="volador" value="flying">Volador</option>
       </select>  

        <select id="generation" class="selecGeneracion">
          <option value="" selected disabled>Generación</option>
          <option class="johto" value="johto">Johto</option>
          <option class="kanto" value="kanto">Kanto</option>  
        </select>  
     </section>

        <input data-type="name" type="text" id="busqueda" class="button"  placeholder="  Buscar">
        <button id="buscar" class="button3" >
          <img src="imag/lupa.png" alt="" style="height:30px;width: auto;">     
        </button>
   </section>      
        <section class="dataGeneral">
          <section id="pokedex" class="data"></section>    
        </section>

  </main>

 <footer class="contenedor">
    <div class="opcion">
     <h2>Siguenos </h2>
    </div> 
 </footer>

</html>
